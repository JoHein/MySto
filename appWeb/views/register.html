<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
  <div class="container">
    <div class="row centered-form">
      <div class="col-xs-12 col-sm-8 col-md-5 col-sm-offset-2 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Inscrivez-vous pour Ã©crire vos histoires</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="row">

                  <div class="form-group">
                    <input type="text" name="pseudo" id="pseudo" class="form-control input-sm" placeholder="Pseudo">
                  </div>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6">

                    <input type="file" name="avatar " id="avatar" class="form-control input-sm" placeholder="avatar">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <input type="email" name="email" id="email1" class="form-control input-sm" placeholder="Email Adresse">
              </div>


              <div class="form-group">
                <input type="email" name="email" id="email2" class="form-control input-sm" placeholder="Confirmer Email Adresse">
              </div>

              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Mot de passe">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password2" id="password2" class="form-control input-sm" placeholder="Confirmer Mot de Passe">
                  </div>
                </div>
              </div>

              <div class="g-recaptcha" data-sitekey="6LeSHA0UAAAAABdIBfIgmveWjIBepUUu7d1D7G-H"></div>

              <input type="submit" value="Valider" class="btn btn-info btn-block">

            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
